<!DOCTYPE html>
<html lang="en">

        <a id="discordCrosshair" href="https://discord.gg/mmGRadMrhM" target="_blank" onclick="trackClick('discordCrosshair')">✅ Join Discord</a><br><br>

        <button id="downloadCrosshair" style="display:none;" onclick="downloadCheat()">⬇️ Download CrosshairX</button>

    <script>

            localStorage.setItem(platform, "clicked");

        checkVerification();
