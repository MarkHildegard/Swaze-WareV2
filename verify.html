<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Action</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="verify-container">
        <h1>Verify Your Action</h1>
        <p class="description">Please follow these steps to verify and get your cheat!</p>
        
        <div class="checkbox">
            <label class="checkbox-label">
                <input type="checkbox" id="followCheck"> Follow us on <a href="https://www.tiktok.com/@kryptozyrox" target="_blank">TikTok</a> and join our <a href="https://discord.gg/mmGRadMrhM" target="_blank">Discord</a>!
            </label>
        </div>

        <button id="downloadButton" disabled onclick="window.location.href='https://gofile.io/d/Z1TbG3'">Download Free Fortnite Cheat</button>
    </div>

    <script>
        document.getElementById("followCheck").addEventListener("change", function() {
            const downloadButton = document.getElementById("downloadButton");
            if (this.checked) {
                downloadButton.disabled = false; // Enable button when verified
            } else {
                downloadButton.disabled = true; // Disable button if not verified
            }
        });
    </script>
</body>
</html>
